<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener | Frontend Mentor</title>
  <link rel="stylesheet" href="page.css" />
</head>
<body>
  <header>
    <h1>Shorten Your Links 🔗</h1>
    <p>Paste any long URL below to make it short and easy to share!</p>
  </header>

  <main>
    <form id="shortenForm">
      <input
        type="url"
        id="urlInput"
        placeholder="Shorten a link here..."
        required
      />
      <button type="submit">Shorten it!</button>
    </form>

    <p id="errorMsg"></p>

    <div id="linksContainer"></div>
  </main>

  <footer>
    <p>Made with ❤️ </p>
  </footer>

  <script src="page.js"></script>
</body>
</html>
