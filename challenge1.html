<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="stylyy.css" />
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__image">
        <img src="https://lebrouges.in/cdn/shop/files/WhatsAppImage2025-04-30at6.15.18PM.jpg?v=1746018149" 
             alt="Le Brouges Signature heels" />
      </div>
      <div class="card__content">
        <h2 class="product-title">Le Brouges Signature heels</h2>
        <p class="product-description">
          A chic and elegant floral piece designed for timeless sophistication. 
          Crafted from premium fabric with a soft, luxurious feel — perfect for 
          festive evenings or casual brunches alike.
        </p>
        <div class="card__pricing">
          <span class="price-current">₹3,499</span>
          <span class="price-original">₹4,299</span>
        </div>
        <button class="btn btn--primary">
          <img src="icon-cart.svg" alt="" aria-hidden="true" />
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
