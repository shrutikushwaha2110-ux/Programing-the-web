<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Cosmo Menu Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-card">
      <img src="https://media.timeout.com/images/102309863/750/562/image.jpg" alt="Galaxy Latte">

      <div class="card-info">
        <div class="card-header">
          <h3>Oak & Bean</h3>
          <span class="price">₹300</span>
        </div>
        <p class="description">Espresso + cold coffe  + oat milk</p>
      </div>
    </div>
  </div>
</body>
</html>
